<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
</head>
<body>
    <main>
        <section>
            <div class="top-left">
                <div class="title-top-left">
                    <h3>Employees</h3>
                    <span>
                        <p>100 users</p>
                    </span>
                </div>
                <p>See your active workforce and make changes</p>
            </div>
            <div class="top-right">
                <button type="button">+ Add user</button>
            </div>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John.Doe</td>
                        <td>123456789</td>
                        <td>
                            <span>
                                <button type="button">Edit</button>
                                <button type="button">Delete</button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal" style="display: none;">
        <div class="modal-content" id="edit-modal">
            <form action="" method="post">
                <input type="hidden" name="id">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <button type="reset" id="btn-cancel">Cancel</button>
                <button type="submit">Save changes</button>
            </form>
        </div>
    </div>
    <div class="modal" style="display:none">
        <div class="modal-content" id="delete-modal">
            <div class="d-modal-top">
                <!-- <img src="./assets/images/danger.svg" alt="danger"> -->
                 <h3>Are your sure?</h3>
                 <p>Are your sure you want to delete this employee's credentials?</p>
                 <p>This action cannot be undone.</p>
            </div>
            <form action="" method="post">
                <input type="hidden" name="id">
                <button type="submit">Delete Folder</button>
                <button type="reset">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
